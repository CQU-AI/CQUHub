{% extends  'nav_base.html' %}
{% block  left_content %}
{% load static %}
    <div class="panel panel-default">
        <div class="panel-body">

            <label style="font-size: 20pt">学号：{{ request.user.username }}</label>

            <form method="post" action="/user/info/{{ request.user.username }}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nicknameInput">昵称：{{ request.user.nickname }}</label>
                    {{ forms.nickname }}<button type="submit" class="btn btn-default" name="nicknameButton">修改</button>
                </div>

                <div class="form-group">
                    <label for="nicknameInput"><font size=5>头像：</font></label><br>
                    <img class="user-avatar" id="panel-avatar" src="{% static 'avatar/' %}{{ request.user.avatarID }}" alt="Avatar"
                        style="width:100px; height:100px; border-radius: 5px;" />
                    <input type="file" name='avatar'>
                    <button type="submit" class="btn btn-default" name="avatarButton" style>修改</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
