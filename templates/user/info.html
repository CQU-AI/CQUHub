{% extends  'nav_base.html' %}
{% block  left_content %}
    {% load static %}
    <div class="panel panel-default">
        <div class="panel-body">

            <label style="font-size: 20pt">学号：{{ request.user.username }}</label>

            <form method="post" action="/user/info/{{ request.user.username }}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nicknameInput">昵称：{{ request.user.nickname }}</label>
                    {{ forms.nickname }}
                </div>
                <button type="submit" class="btn btn-default" name="nicknameButton">修改</button>
            </form>
        </div>
    </div>

{% endblock %}
