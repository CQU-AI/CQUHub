{% extends  'nav_base.html' %}
{% block  left_content %}
{% load static %}
<div class="panel panel-default">
    <div class="panel-body">
        {% if message %}
            <ul class="list-group">
                <li class="list-group-item info">{{ message }}</li>
            </ul>
        {% endif %}
        <form method="post" action="{% url 'user:revise' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <h1 for="nicknameInput">上传头像：</h1>
                <img src="{% static 'defaultAvatar.jpg' %}" alt="Avatar" style="width: 100px; height: 100px; margin-bottom: 20pt; margin-top: 10pt;border-radius: 50px"/>
                <input type="file" required/>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
{% endblock %}
